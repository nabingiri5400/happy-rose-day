<!DOCTYPE html>
<html>
<head>
    <title>Happy Rose Day</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #1a0000; color: white; height: 100vh; overflow: hidden; }
        .container { width: 100%; height: 100%; position: relative; }
        
        .screen { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: opacity 1s; 
        }
        
        #screen1 { z-index: 10; }
        #screen2 { 
            display: none; 
            opacity: 0; 
            z-index: 20; 
            background: #330000; 
        }
        
        h1 { 
            color: #ff3366; 
            font-size: 50px; 
            margin: 20px; 
            text-shadow: 0 0 20px #ff0066; 
        }
        
        .gif-placeholder {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff0066, #ff6699);
            border-radius: 20px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 5px solid #ff3366;
            animation: pulse 2s infinite;
        }
        
        .rose {
            width: 180px;
            height: 250px;
            background: radial-gradient(circle at 30% 20%, #ff3366, #ff0033);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 40px;
            cursor: pointer;
            box-shadow: 0 0 50px rgba(255, 51, 102, 0.7);
            animation: glow 3s infinite alternate;
        }
        
        .message {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 0, 51, 0.1);
            border-radius: 20px;
            margin: 30px;
            border: 2px solid rgba(255, 51, 102, 0.3);
        }
        
        p {
            font-size: 20px;
            line-height: 1.6;
            margin: 10px 0;
            color: #ffb8c6;
        }
        
        .music-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 0, 51, 0.3);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }
        
        .instruction {
            position: absolute;
            bottom: 30px;
            color: #ffb8c6;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 30px rgba(255, 51, 102, 0.7); transform: scale(1); }
            100% { box-shadow: 0 0 60px rgba(255, 51, 102, 1); transform: scale(1.05); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Screen 1: Initial -->
        <div class="screen" id="screen1">
            <h1>Happy Rose Day</h1>
            <div class="gif-placeholder">
                üíï ROSE DAY üíï<br>
                (GIF Would Be Here)
            </div>
            <div class="rose" id="mainRose"></div>
            <div class="instruction">Click the rose to begin</div>
        </div>
        
        <!-- Screen 2: Message -->
        <div class="screen" id="screen2">
            <h1>My Love</h1>
            <div class="message">
                <p>üåπ Happy Rose Day, My Love! üåπ</p>
                <p>You are the most beautiful rose in my life.</p>
                <p>Every petal represents my love for you.</p>
                <p>I cherish you more than words can express.</p>
                <p>Forever yours ‚ù§Ô∏è</p>
            </div>
        </div>
        
        <button class="music-btn" id="musicBtn">‚ô™</button>
    </div>

    <!-- SIMPLE AUDIO SOLUTION -->
    <audio id="bgMusic" loop>
        <!-- Using online music that always works -->
        <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-687.mp3" type="audio/mpeg">
        <!-- Backup music source -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Simple DOM elements
        const screen1 = document.getElementById('screen1');
        const screen2 = document.getElementById('screen2');
        const mainRose = document.getElementById('mainRose');
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        
        // Click rose to switch screens
        mainRose.addEventListener('click', function() {
            screen1.style.opacity = '0';
            setTimeout(function() {
                screen1.style.display = 'none';
                screen2.style.display = 'flex';
                setTimeout(function() {
                    screen2.style.opacity = '1';
                }, 100);
            }, 1000);
        });
        
        // Music control
        let musicPlaying = false;
        musicBtn.addEventListener('click', function() {
            if (musicPlaying) {
                bgMusic.pause();
                musicBtn.textContent = '‚ô™';
            } else {
                bgMusic.play();
                musicBtn.textContent = '‚è∏';
            }
            musicPlaying = !musicPlaying;
        });
        
        // Auto-play music (some browsers require user interaction)
        setTimeout(function() {
            bgMusic.volume = 0.5;
            bgMusic.play().then(function() {
                musicPlaying = true;
                musicBtn.textContent = '‚è∏';
            }).catch(function(error) {
                console.log("Auto-play blocked. Click the music button.");
            });
        }, 2000);
        
        // Create floating hearts
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.position = 'absolute';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.fontSize = '30px';
            heart.style.opacity = '0.8';
            heart.style.animation = 'floatUp 3s forwards';
            
            document.body.appendChild(heart);
            
            setTimeout(function() {
                heart.remove();
            }, 3000);
        }
        
        // Add CSS for heart animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% { transform: translateY(0) scale(1); opacity: 0.8; }
                100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Click anywhere on screen2 to create hearts
        screen2.addEventListener('click', function(e) {
            createHeart(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
